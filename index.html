<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sumou Simu</h1>
    <div>
      <div>
        <h2><span class="year">1</span>年目<span class="month">4</span>月第<span class="week">1</span>週</h2>
      </div>

      <nav>
        <ul>
          <li><button class="next" disabled>次の週</button></li>
          <li><button class="eat">食事</button></li>
          <li><button class="training">筋トレ</button></li>
          <li><button class="practice">稽古</button></li>
        </ul>
      </nav>
      <div class="info"><h2>今週の行動を選択してください</h2></div>
      <div class="disp">
        <div>
          <h3>ステータス</h3>
          <ul>
            <li>名前: <span></span></li>
            <li>年齢:<span></span>歳</li>
            <li>身長:<span></span>cm</li>
            <li>体重:<span></span>kg</li>
            <li>筋肉量:<span></span>kg</li>
            <li>満腹度:<span></span></li>
          </ul>
        </div>
        <div class="exeImage"><img src="images/sumo_rikishi_white2.png" alt="力士" /></div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
